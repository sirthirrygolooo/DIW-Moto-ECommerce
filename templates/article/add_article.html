{% extends 'layout.html' %}

{% block title %}
    <title>ajouter un article</title>
{% endblock %}

{% block body %}
  <h2>ajout d'un article</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/article/add" >
    <fieldset>
        <legend>Cr√©er un nouvel d'article</legend>
        <label for="nom">Nom</label><br>
        <input id="nom" type="text" name="nom" value="" placeholder="Saisir le nom de l'article" required><br>
        <label for="prix">Prix</label><br>
        <input id="prix" type="text" name="prix" value="" placeholder="Saisir le prix de l'article"><br>
        <label for="stock">Stock</label><br>
        <input id="stock" type="text" name="stock" value="" placeholder="Saisir le stock"><br>
        <label for="description">Description</label><br>
        <input id="description" type="text" name="description" value="" placeholder="Saisir la description de l'article"><br>
        <label for="image">Image</label><br>
        <input id="image" type="text" name="image" value="" placeholder="Saisir le nom de l'image de l'article"><br>
        <label for="type_article_id">type_article_id</label><br>
        <select name="type_article_id" id="type_article_id" required>
        <option value="">Saisir une valeur</option>
        {% for values in types_articles %}
        <option value="{{ values.id }}">{{ values.libelle }}</option>
        {%  endfor %}
        </select>
        <br>
        <br>
        <input type="submit" value="Creer" name="Valider" id="modifier">
        <br>
    </fieldset>
  </form>
{% endblock %}
